<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body style="overflow: hidden;">
    <iframe src="menu.html" width="100%" height="100%" frameborder="0"></iframe>
    
    <div class="login-container">
        <div class="divLogin">
            <form name="login" class="formLogin">
                <h1>LOGIN</h1>
                <table class="formLogin-table">
                    <tr>
                        <th><h3>Utilizador: </h3></th>
                        <th><input type="text" name="user" autocomplete="off" required></th>
                    </tr>
                    <tr>
                        <th><h3>Email: </h3></th>
                        <th><input type="email" name="mail" autocomplete="off" required></th>
                    </tr>
                    <tr>
                        <th><h3>Password: </h3></th>
                        <th><input type="password" name="pass" autocomplete="off" required></th>
                    </tr>
                    <tr>
                        <th><h3>Reintroduzir password: </th>
                        <th><input type="password" name="pass2" autocomplete="off" required></h3></th>
                    </tr>
                </table>
                <h4 id="erro" class="erro"></h4>
                <input type="reset" value="Limpar" class="btn">
                <input type="submit" value="Confirmar" class="btn" onclick=" return verificarPassword()">
            </form> 
        </div> 
        <img src="img/halteres_5kg.jpg" class="login_bg">
    </div>
</body>
</html>
